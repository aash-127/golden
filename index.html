<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize -->
    <link rel="stylesheet" href="/assist/css/normalize.css" />
    <!-- font awsome -->
    <link rel="stylesheet" href="/assist/css/all.min.css" />
    <!-- frame-work  -->
    <link rel="stylesheet" href="/assist/css/framework.css" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Creative Network</title>
  </head>
  <body>
    <header>
      <a href="#wallx" class="logo">Creative Network</a>
      <nav class="navigation">
        <a href="#">الصفحة الرئيسية</a>
        <a href="#">من نحن</a>
        <a href="#">الفريق</a>
        <a href="#">الإنجازات</a>
      </nav>
      <button class="hamburger" aria-label="Toggle navigation">
        <div class="bar"></div>
      </button>
    </header>

    <nav class="mobile-nav">
      <a href="#">الصفحة الرئيسية</a>
      <a href="#">من نحن</a>
      <a href="#">الفريق</a>
      <a href="#">الإنجازات</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="content">
        <h1>اهلا بك.</h1>
        <p>
          اهلا بك في موقع شبكة الإبداع. هنا حيث يجتمع الإبداع والمهارات في هذا
          المكان المميز. وكذلك يمكنك مشاهدة فريق المطورين والمصممين من خلال
          الضغط على "الفريق".
        </p>
      </div>
    </div>
    <footer>
      <div class="social-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" aria-label="Email"><i class="fas fa-at"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fas fa-x"></i></a>
      </div>
    </footer>
    <!-- Script for Hamburger Menu -->
    <script>
      const menu_btn = document.querySelector(".hamburger");
      const mobile_menu = document.querySelector(".mobile-nav");
      menu_btn.addEventListener("click", function () {
        menu_btn.classList.toggle("is-active");
        mobile_menu.classList.toggle("is-active");
      });

      document.querySelectorAll(".mobile-nav a").forEach((item) => {
        item.addEventListener("click", function () {
          menu_btn.classList.toggle("is-active");
          mobile_menu.classList.toggle("is-active");
        });
      });
    </script>
  </body>
</html>
